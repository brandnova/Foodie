<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ site_settings.site_title }} | {% block title %}{% endblock %}</title>
  <link rel="icon" href="{{ site_settings.favicon.url }}">
  <meta name="description" content="{{ site_settings.meta_description }}">
  <meta name="keywords" content="{{ site_settings.meta_keywords }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'assets/css/mdb.min.css' %}" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="{% static 'assets/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'assets/css/style.min.css' %}" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
    }
    .checkout-title {
        text-align: center;
        margin-bottom: 30px;
    }
    .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }
    .cart-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .total-cost {
        font-size: 1.5rem;
        text-align: right;
        margin-top: 20px;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
    }
    .order-title {
        text-align: center;
        margin-bottom: 30px;
    }
    .order-details, .order-items {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }
    .order-details p {
        margin-bottom: 10px;
    }
    .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .total-cost {
        font-size: 1.5rem;
        text-align: right;
        margin-top: 20px;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
    }
    .payment-title {
        text-align: center;
        margin-bottom: 30px;
    }
    .payment-options {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        text-align: center;
    }
    .btn-payment {
        margin-top: 20px;
        width: 100%;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
       
    .container {
        margin-top: 50px;
    }
    .confirmation-title {
        text-align: center;
        margin-bottom: 30px;
    }
    .confirmation-details {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .confirmation-details p {
        margin-bottom: 20px;
        font-size: 1.2rem;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    
  </style>
</head>

<body class="grey lighten-3">


  {% block content %}

  {% endblock %}

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'assets/js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'assets/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'assets/js/mdb.min.js' %}"></script>
  

</body>

</html>
