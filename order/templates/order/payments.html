{% extends 'order/base.html' %}
{% block title %}Choose Payment Method{% endblock  %}
{% block content %}

        <h3 class="my-5 rounded p-3 bg-light text-center">Choose Payment Method</h3>
        <div class="payment-options col">

        </div>
    </div>
{% endblock %}
