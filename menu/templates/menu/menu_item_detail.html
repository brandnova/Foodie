{% extends 'accounts/base.html' %}
{% block title %}Details{% endblock  %}
{% block content %}
<style>
    .item-image {
        width: 100%;
        height: 300px; 
        object-fit: cover; 
        margin-bottom: 20px;
    }
    .item-details {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
    }
</style>
<main class="container pt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="item-details">
                <h2 class="mt-5">{{ item.name }}</h2>
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="img-fluid item-image">
                {% endif %}
                <p>{{ item.description }}</p>
                <p><strong>Category:</strong> {{ item.category }}</p>
                <p><strong>Price:</strong> &#x20A6; {{ item.price }}</p>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'menu_list' %}" class="btn btn-secondary">Back to Menu</a>
                    <a href="{% url 'add_to_cart' item.pk %}" class="btn btn-success">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
