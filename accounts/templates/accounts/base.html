<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Foodie</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'assets/css/mdb.min.css' %}" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="{% static 'assets/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'assets/css/style.min.css' %}" rel="stylesheet">
  <style>
   
  </style>
</head>

<body class="grey lighten-3">

  <!--Main Navigation-->
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container-fluid">

        <h4 class="mb-2 mb-sm-0 pt-1">
          <span>Dashboard</span>
        </h4>

          <form class="d-flex justify-content-center">
            <!-- Default input -->
            <input type="search" placeholder="Type your query" aria-label="Search" class="form-control">
            <button class="btn btn-primary btn-sm my-0 p" type="submit">
              <i class="fas fa-search"></i>
            </button>

          </form>

      </div>
    </nav>
    <!-- Navbar -->

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

      <a class="logo-wrapper waves-effect">
        <img src="https://mdbootstrap.com/img/logo/mdb-email.png" class="img-fluid" alt="">
      </a>

      <div class="list-group list-group-flush">
        <a href="{% url "dashboard" %}" class="list-group-item active waves-effect">
          <i class="fas fa-chart-pie mr-3"></i>Dashboard
        </a>
        <a href="{% url 'profile' %}" class="list-group-item list-group-item-action waves-effect">
          <i class="bi bi-person mr-3"></i>Profile</a>
        <a href="{% url 'menu_list' %}" class="list-group-item list-group-item-action waves-effect">
          <i class="bi bi-table mr-3"></i>Menu</a>
        <a href="{% url 'cart_detail' %}" class="list-group-item list-group-item-action waves-effect">
          <i class="bi bi-cart4 mr-3"></i>Cart</a>
        <a href="{% url "orders" %}" class="list-group-item list-group-item-action waves-effect">
          <i class="bi bi-list-stars mr-3"></i>Orders</a>
        <a href="#" class="list-group-item list-group-item-action waves-effect d-flex row px-4">
            <i class="bi bi-box-arrow-left mr-3"></i>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="bg-transparent border-0"> Logout</button>
            </form>
        </a>
      </div>

    </div>
    <!-- Sidebar -->

  </header>
  <!--Main Navigation-->

  {% block content %}

  {% endblock %}

  <!--Footer-->
  <footer class="page-footer text-center font-small primary-color-dark darken-2 mt-4 wow fadeIn">
    <!--Copyright-->
    <div class="footer-copyright py-3">
      <a href="{% url "index" %}" target="_blank">{{ site_settings.site_title }}</a> Â© 2024 All rights reserved.
      <p><strong>Support: </strong>{{ site_settings.support_email }}</p>
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'assets/js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'assets/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'assets/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'assets/js/mdb.min.js' %}"></script>
  <!-- Chart JS -->
  <script src="{% static 'assets/vendor/chart.js/chart.umd.js' %}"></script>
  <!-- Initializations -->
  <script type="text/javascript">

    // Animations initialization
    new WOW().init();

  </script>
</body>

</html>
